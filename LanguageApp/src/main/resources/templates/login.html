<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Spring Security Example</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            width: 300px;
        }
    </style>
</head>
<body>
<div class="login-form">
    <div class="alert alert-danger" th:if="${param.error}">
        Invalid username and password.
    </div>
    <div class="alert alert-warning" th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <div>
            <label>User Name: <input type="text" name="username" class="form-control" /></label>
        </div>
        <div>
            <label>Password: <input type="password" name="password" class="form-control" /></label>
        </div>
        <div>
            <input type="submit" value="Sign In" class="btn btn-primary" />
        </div>
    </form>
    <p>Don't have an account? <a href="/registration">Create an account</a></p>
</div>
</body>
</html>
